{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <!-- <li><a href="/polls/{{ question.id }}/">{{ question.questionText }}</a></li> 하드코딩 -->
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.questionText }}</a></li> <!-- 코드 리뉴얼 -->
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
